<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contato para my landing page">
    <title>Contato - My Landing Page</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">


</head>
<body>
    <header class="navbar">
        <img class="imagem1" src="/img/logo-gs.png" alt="Logo Guilherme Salles ">
        <nav class="navbar-menu">
            <a class="navbar-item" href="/index.html" >Início</a>
            <a class="navbar-item" href="https://www.linkedin.com/in/guilherme-salles-189872164/" target="_blank">LinkedIn</a>
            <a class="navbar-item" href="https://github.com/GuiSalles17" target="_blank">GitHub</a>
            <a class="navbar-item" href="/contato.html">Contato</a>
        </nav>
    </header>
    <main class="main-contato">
        <section class="sec-contato">
            <div class="div1">
                <h1 class="div1-h1"> Gostaria de falar comigo?</h1>
                <h2 class="div1-h2"> Preencha o formulário e me envie uma mensagem</h2>
                <form>
                    <label for="nome">Nome e Sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome aqui">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="janedoe@email.com">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(51) 98496-1036">
                    <label for="mensagem"> Mensagem  </label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Deixe sua mensagem aqui"></textarea>
                    <div class="div2">
                    <input type="submit" value="Enviar" class="enviar">
                    </div>     
                </form>

            </div>
        </section>
    </main>

    <footer class="rodape">
        <img class="imagem3" src="/img/logo-gui-white.png" alt="Logo">
    </footer>
</body> 
</html>
