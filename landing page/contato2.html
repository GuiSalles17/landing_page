<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato 2</title>
    <link rel="stylesheet" href="/style2.css">
</head>
<body>
  
  <header class="navbar">
    <img class="imagem1" src="/img/logo-gs.png" alt="Logo Guilherme Salles ">
    <nav class="navbar-menu">
        <a class="navbar-item" href="/index.html" >Início</a>
        <a class="navbar-item" href="https://www.linkedin.com/in/guilherme-salles-189872164/" target="_blank">LinkedIn</a>
        <a class="navbar-item" href="https://github.com/GuiSalles17" target="_blank">GitHub</a>
        <a class="navbar-item" href="/contato.html">Contato</a>
    </nav>
  </header>
  <main class="flex-container">
    <div class="form">
      <div class="titulo">Gostaria de falar comigo?</div>
      <div class="subtitulo">Preencha o formulário e envie uma mensagem! </div>
      <div class="input-container ic1">
        <input id="firstname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="nome" class="placeholder">  Nome</label>
      </div>
      <div class="input-container ic2">
        <input id="telefone" class="input" type="tel" placeholder=" " />
        <div class="cut"></div>
        <label for="telefone" class="placeholder">Telefone</label>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
      <div class="input-container ic2">
        <textarea id="mensagem" class="input"  placeholder=" "></textarea>
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Mensagem</label>
      </div>
        <button type="text" class="submit">Enviar</button>
      </div>
  </main>
  <footer class="rodape">
    <img class="imagem3" src="/img/logo-gui-white.png" alt="Logo">
  </footer>
</body>
</html>
